<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vans Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: white;
    }

    /* Header */
    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
      flex: 1 1 auto;
      justify-content: center;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #e60023;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #3a3a3a;
      border-radius: 9999px;
      padding: 10px 20px;
      flex: 1 1 400px;
      max-width: 600px;
      margin: 0 20px;
    }

    .search-container i {
      color: white;
      margin-right: 10px;
    }

    .search-container input {
      background-color: transparent;
      border: none;
      color: white;
      width: 100%;
      outline: none;
      font-size: 16px;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 20px;
    }

    .icons a {
      color: white;
      text-decoration: none;
    }

    .icons i {
      font-size: 20px;
      cursor: pointer;
    }

    .icons a:hover i {
      color: #e60023;
      transition: color 0.3s;
    }

    .icons .cart-counter {
      position: relative;
    }

    .icons .cart-counter::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #e60023;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
    }

    .icons .cart-counter.has-items::after {
      display: block;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #nav-toggle {
      display: none;
    }

    /* Checkout Section */
    .checkout {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .checkout h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .checkout p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .checkout-form input {
      background-color: #2a2a2a;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }

    .checkout-form input.error {
      border: 1px solid #e60023;
    }

    .checkout-form button {
      background-color: #e60023;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .checkout-form button:hover {
      background-color: #c4001d;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    footer p {
      margin: 5px 0;
    }

    footer .current-time {
      font-size: 14px;
      color: #888;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        margin-right: 20px;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #000;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .nav-menu.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .nav-menu a {
        margin: 10px 0;
      }

      .search-container {
        margin: 10px 0;
        flex: 1 1 100%;
        max-width: none;
      }

      .icons {
        margin-left: 0;
      }

      .checkout h2 {
        font-size: 28px;
      }

      .checkout p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <i class="fas fa-bars hamburger" onclick="toggleMenu()" aria-label="Toggle navigation"></i>
    <input type="checkbox" id="nav-toggle" />
    <nav class="nav-menu">
      <a href="index.html" onclick="closeMenu()">Home</a>
      <a href="about.html" onclick="closeMenu()">About Us</a>
      <a href="contact.html" onclick="closeMenu()">Contact Us</a>
      <a href="feedback.html" onclick="closeMenu()">FeedBack</a>
    </nav>
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search Vans clothing..." aria-label="Search" />
    </div>
    <div class="icons">
      <a href="store-locator.html" aria-label="Store locator"><i class="fas fa-map-marker-alt"></i></a>
      <a href="signup.html" aria-label="User profile"><i class="fas fa-user"></i></a>
      <a href="cart.html" aria-label="Shopping cart"><i class="fas fa-shopping-cart cart-counter" data-count="0"></i></a>
    </div>
  </header>

  <!-- Checkout Section -->
  <section class="checkout">
    <h2>Checkout</h2>
    <p>Please enter your shipping and payment details to complete your purchase.</p>
    <div class="checkout-form">
      <input type="text" placeholder="Full Name" aria-label="Full Name" required />
      <input type="text" placeholder="Shipping Address" aria-label="Shipping Address" required />
      <input type="text" placeholder="City" aria-label="City" required />
      <input type="text" placeholder="Postal Code" aria-label="Postal Code" required />
      <input type="text" placeholder="Country" aria-label="Country" required />
      <input type="text" placeholder="Card Number" aria-label="Card Number" required />
      <input type="text" placeholder="Expiration Date (MM/YY)" aria-label="Expiration Date" required />
      <input type="text" placeholder="CVV" aria-label="CVV" required />
      <button onclick="placeOrder()">Place Order</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Vans Clothing Store. All rights reserved.</p>
    <p class="current-time">Current Time: 08:22 AM CAT on Monday, May 26, 2025</p>
  </footer>

  <script>
    function placeOrder() {
      alert('Order placed successfully! (This is a demo.) You will be redirected to the homepage.');
      window.location.href = 'index.html';
    }

    function toggleMenu() {
      const navMenu = document.querySelector('.nav-menu');
      const navToggle = document.getElementById('nav-toggle');
      navMenu.classList.toggle('active');
      navToggle.checked = !navToggle.checked;
    }

    function closeMenu() {
      const navMenu = document.querySelector('.nav-menu');
      const navToggle = document.getElementById('nav-toggle');
      navMenu.classList.remove('active');
      navToggle.checked = false;
    }

    // Accessibility: Allow Enter key to toggle menu
    document.querySelector('.hamburger').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const navMenu = document.querySelector('.nav-menu');
      const hamburger = document.querySelector('.hamburger');
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target) && navMenu.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
