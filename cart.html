<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vans Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: white;
    }

    /* Header */
    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
      flex: 1 1 auto;
      justify-content: center;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #e60023;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #3a3a3a;
      border-radius: 9999px;
      padding: 10px 20px;
      flex: 1 1 400px;
      max-width: 600px;
      margin: 0 20px;
    }

    .search-container i {
      color: white;
      margin-right: 10px;
    }

    .search-container input {
      background-color: transparent;
      border: none;
      color: white;
      width: 100%;
      outline: none;
      font-size: 16px;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 20px;
    }

    .icons a {
      color: white;
      text-decoration: none;
    }

    .icons i {
      font-size: 20px;
      cursor: pointer;
    }

    .icons a:hover i {
      color: #e60023;
      transition: color 0.3s;
    }

    .icons .cart-counter {
      position: relative;
    }

    .icons .cart-counter::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #e60023;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
    }

    .icons .cart-counter.has-items::after {
      display: block;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #nav-toggle {
      display: none;
    }

    /* Cart Section */
    .cart {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .cart h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .cart p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      gap: 20px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .cart-item div {
      flex: 1;
      text-align: left;
    }

    .cart-item h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .cart-item p {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .cart-item button {
      background-color: #e60023;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cart-item button:hover {
      background-color: #c4001d;
    }

    .cart-total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .cart .checkout-btn {
      background-color: #e60023;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .cart .checkout-btn:hover {
      background-color: #c4001d;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    footer p {
      margin: 5px 0;
    }

    footer .current-time {
      font-size: 14px;
      color: #888;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        margin-right: 20px;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #000;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .nav-menu.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .nav-menu a {
        margin: 10px 0;
      }

      .search-container {
        margin: 10px 0;
        flex: 1 1 100%;
        max-width: none;
      }

      .icons {
        margin-left: 0;
      }

      .cart h2 {
        font-size: 28px;
      }

      .cart p {
        font-size: 16px;
      }

      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .cart-item img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <i class="fas fa-bars hamburger" onclick="toggleMenu()" aria-label="Toggle navigation"></i>
    <input type="checkbox" id="nav-toggle" />
    <nav class="nav-menu">
      <a href="index.html" onclick="closeMenu()">Home</a>
      <a href="aboutus.html" onclick="closeMenu()">About Us</a>
      <a href="contactus.html" onclick="closeMenu()">Contact Us</a>
      <a href="feedback.html" onclick="closeMenu()">FeedBack</a>
    </nav>
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search Vans clothing..." aria-label="Search" />
    </div>
    <div class="icons">
      <a href="location.html" aria-label="Store locator"><i class="fas fa-map-marker-alt"></i></a>
      <a href="signup.html" aria-label="User profile"><i class="fas fa-user"></i></a>
      <a href="cart.html" aria-label="Shopping cart"><i class="fas fa-shopping-cart cart-counter" data-count="0"></i></a>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <p>Review your items below.</p>
    <div class="cart-items" id="cartItems">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="cart-total" id="cartTotal">
      Total: BWP0.00
    </div>
    <div class="proceed-to-checkout">
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Vans Clothing Store. All rights reserved.</p>
  </footer>

  <script>
    // Load cart count and items from localStorage
    let cartCount = localStorage.getItem('cartCount') ? parseInt(localStorage.getItem('cartCount')) : 0;
    let cartItems = localStorage.getItem('cartItems') ? JSON.parse(localStorage.getItem('cartItems')) : [];

    // Update cart counter on page load
    updateCartCounter();
    renderCartItems();

    function toggleMenu() {
      const navMenu = document.querySelector('.nav-menu');
      const navToggle = document.getElementById('nav-toggle');
      navMenu.classList.toggle('active');
      navToggle.checked = !navToggle.checked;
    }

    function closeMenu() {
      const navMenu = document.querySelector('.nav-menu');
      const navToggle = document.getElementById('nav-toggle');
      navMenu.classList.remove('active');
      navToggle.checked = false;
    }

    function updateCartCounter() {
      const cartCounter = document.querySelector('.cart-counter');
      cartCounter.setAttribute('data-count', cartCount);
      if (cartCount > 0) {
        cartCounter.classList.add('has-items');
      } else {
        cartCounter.classList.remove('has-items');
      }
    }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cartItems');
      const cartTotalElement = document.getElementById('cartTotal');
      cartItemsContainer.innerHTML = ''; // Clear existing items

      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotalElement.textContent = 'Total: BWP0.00';
        return;
      }

      let total = 0;
      cartItems.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="BWP{item.image}" alt="BWP{item.name}">
          <div>
            <h3>BWP{item.name}</h3>
            <p>Price: BWPBWP{item.price.toFixed(2)}</p>
            <p>Quantity: BWP{item.quantity}</p>
          </div>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      cartTotalElement.textContent = `Total: BWP{total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      // Decrease quantity or remove item
      if (cartItems[index].quantity > 1) {
        cartItems[index].quantity -= 1;
      } else {
        cartItems.splice(index, 1); // Remove item if quantity is 1
      }

      // Update cart count
      cartCount--;
      if (cartCount < 0) cartCount = 0; // Prevent negative count

      // Save updated cart to localStorage
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      localStorage.setItem('cartCount', cartCount);

      // Re-render cart and update counter
      updateCartCounter();
      renderCartItems();
      alert('Item removed from cart!');
    }

    // Accessibility: Allow Enter key to toggle menu
    document.querySelector('.hamburger').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const navMenu = document.querySelector('.nav-menu');
      const hamburger = document.querySelector('.hamburger');
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target) && navMenu.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
